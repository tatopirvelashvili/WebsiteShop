<body>

    <header>
        <section class="header-container-outer">
            <article class="header-container-inner">
                <aside>
                    <h1><span>Web</span> Shop</h1>
                </aside>
                <aside>
                    <nav>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="offers.html">Offers</a>
                            </li>
                            <li>
                                <a href="contact.html" class="active">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </article>
        </section>
    </header>
    <main>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="Login_v1/Login_v1/images/img-01.png" alt="IMG">
                    </div>

                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            Text Us Now
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="text" placeholder="Full Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-address-book" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="Number" placeholder="Number">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="text" name="text" placeholder="Text Us">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-comments-o" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Send Messge
                            </button>
                        </div>

                        <!-- <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="#">
                                Username / Password?
                            </a>
                        </div> -->
                        <!-- 
                        <div class="text-center p-t-136">
                            <a class="txt2" href="#">
                                Web Shop
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <section>
            <aside>
                <p>Webshop Copyright &copy; 2020</p>

            <aside>

        $('.js-tilt').tilt({
            scale: 1.1

    </script>
